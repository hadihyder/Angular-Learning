<div class="container">
  <h3> Accounts payable Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)"/>
    </div>
    <div class="col">
      <label>Name</label>
      <div>
        {{ name | uppercase}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input 
        type="date"
        class="form-control"
        (input)="onDateChange($event.target.value)"
        />
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date: 'yyyy MMM d'}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input
        class="form-control"
        (input)="onAmountChange($event.target.value)"
      />
    </div>

    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency: '$'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Annual Interest Rate</label>
      <input
        class="form-control"
        (input)="onInterestChange($event.target.value)"
      />
    </div>

    <div class="col">
      <label><b>Annual Interest Rate</b></label>
      <div>
        {{ interest | percent:'1.2-2' }}
      </div>
    </div>
  </div>
</div>

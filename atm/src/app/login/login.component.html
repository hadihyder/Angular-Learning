<div class="container">
    <h1> {{ title }}</h1>
    
    <div class="col-md-6">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
                <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    [formControlName]="'username'"
                    class="form-control">
                    <span class="help-block" *ngIf="loginForm.get('username')?.dirty && loginForm.get('username')?.hasError('required')">
                        Username is a required field.
                    </span>
                </div>
                <div class="form-group">
                    <label for="pin">Pin</label>
                    <input 
                        type="tel"
                        id="pin"
                        [formControlName]="'pin'"
                        maxlength="4"
                        class="form-control">
                        <span class="help-block" *ngIf="loginForm.get('pin')?.dirty && loginForm.get('pin')?.hasError('required')">
                            Pin is a required field.
                        </span>
                    </div>

                
            
                    <span *ngIf="isInvalidUser">{{authError}} </span>     
                    <br/>   
                <div >
                    <button class="btn btn-primary" [disabled]="!loginForm.valid" type="submit">Submit</button>
                </div>
        </form>
    </div>
</div>
